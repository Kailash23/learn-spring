<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title> Form submission using Thymeleaf</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/form.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="container">
        <div class="row">

            <div class="col-lg-3"></div>
            <div class="col-lg-7">
                <h1>Form Information</h1>
                <form action="#" th:object="${forminfo}" th:action="@{/submit}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
