<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello world page</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap-theme.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="container">
                    <ul class="list-group">
                        <li class="list-group-item" th:each="resource : ${resources}" th:href="${resource.url}"> 
                        	<b th:text="${resource.name}"></b>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</body>

</html>
