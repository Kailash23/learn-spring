<!DOCTYPE html>
<html lang="en">
<head>
      <title>Spring Boot MVC Security using Thymeleaf</title>
      <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
   <h3>Access Denied </h3>

	    <form th:action="@{/app-logout}" method="POST">

   <p class="error" th:text="${errorMsg}">Error</p>
</body>
</html>
