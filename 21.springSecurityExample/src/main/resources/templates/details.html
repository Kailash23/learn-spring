<!DOCTYPE html>
<html lang="en">
<head>
      <title>Spring Boot MVC Security using Thymeleaf</title>
      <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
   <h3>Details</h3>
   <div>
	    Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
	    <form th:action="@{/app-logout}" method="POST">
	         <input type="submit" value="Logout"/>
	    </form>
   </div><br/>
   <div th:if="${articleList != null}")>
		<table>
			<tr th:each="article : ${articleList}">
				<td th:text="${article.articleId}">Id</td>
				<td th:text="${article.title}">Title</td>
				<td th:text="${article.category}">Category</td>
			</tr>
		</table>
	</div>
	 <div th:if="${userList != null}")>
		<table>
			<tr th:each="user : ${userList}">
				<td th:text="${user.userName}">User Name</td>
				<td th:text="${user.role}">Role</td>
				<td th:text="${user.fullName}">Full Name</td>
			</tr>
		</table>
	</div>	 
   
</body>
</html>
